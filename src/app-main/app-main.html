<link
    rel="import"
    href="../../bower_components/polymer/polymer.html">
<link
    rel="import"
    href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link
    rel="import"
    href="../../bower_components/paper-button/paper-button.html">
<link
    rel="import"
    href="../../bower_components/paper-card/paper-card.html">
<link
    rel="import"
    href="../../bower_components/paper-input/paper-input.html">
<link
    rel="import"
    href="../../bower_components/paper-styles/color.html">

<link
    rel="import"
    href="../sketch-canvas/sketch-canvas.html">

<dom-module id="app-main">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: flex;
        font-family: 'Roboto', 'Noto', sans-serif;
        margin: 50px 0 0 0;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }
      div > paper-input {
        margin: 0 10px 0 10px;
      }
      paper-button.submit {
        color: white;
        background-color: var(--paper-green-800);
      }
    </style>

    <paper-card hidden$="[[ !_onPage(page, 1) ]]">

      <div class="card-content">

        <paper-input
            label="Your Name (First and Last)"
            value="{{ name }}"
        ></paper-input>

        <paper-input
            label="Date of Birth"
            type="date"
            value="{{ dob }}"
        ></paper-input>

        <paper-input
            label="What is today's date?"
            type="date"
            value="{{ today }}"
        ></paper-input>

      </div>

      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>

    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 2) ]]">

      <div class="card-content">
        <p>On the next to last question, write the following words in any order:</p>
        <ul>
          <li>House</li>
          <li>Tree</li>
          <li>Music</li>
        </ul>
      </div>

      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>

    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 3) ]]" image="/images/wreath.jpg">
      <div class="card-content">
        <h3>Name the picture shown above</h3>
        <paper-input></paper-input>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>
    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 4) ]]" image="/images/volcano.jpg">
      <div class="card-content">
        <h3>Name the picture shown above</h3>
        <paper-input></paper-input>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>
    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 5) ]]">
      <div class="card-content">
        <label>
          How are a watch and a ruler similar? Write down how they are alike. They both are... what?
        </label>
        <paper-input></paper-input>

        <label>
          How many nickels are in 60 cents?
        </label>
        <paper-input type="number"></paper-input>

        <label>
          You are buying $13.45 of groceries. How much change would you receive back from a $20 bill?
        </label>
        <paper-input></paper-input>

      </div>

      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>

    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 6) ]]">
      <div class="card-content">
        <p>On the last question, write “I am done” on the blank line provided.</p>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>
    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 7) ]]">
      <div class="card-content">
        <h3>Copy the picture on the left</h3>
        <sketch-canvas
            width="800"
            height="600"
            style="width: 800px; height: 600px;"
        >
        </sketch-canvas>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>
    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 8) ]]">
      <div class="card-content">
        <h3>Draw a picture of a clock with the time set to 3:40</h3>
        <sketch-canvas
            width="800"
            height="600"
            style="width: 800px; height: 600px;"
        >
        </sketch-canvas>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>
    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 9) ]]">
      <div class="card-content">
        <h3>Write down the names of 12 different animals</h3>
        <div class="layout vertical">
          <div class="layout horizontal">
            <paper-input></paper-input>
            <paper-input></paper-input>
            <paper-input></paper-input>
            <paper-input></paper-input>
          </div>
          <div class="layout horizontal">
            <paper-input></paper-input>
            <paper-input></paper-input>
            <paper-input></paper-input>
            <paper-input></paper-input>
          </div>
          <div class="layout horizontal">
            <paper-input></paper-input>
            <paper-input></paper-input>
            <paper-input></paper-input>
            <paper-input></paper-input>
          </div>
        </div>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>
    </paper-card>

    <!--
    <p>Connect the dots graph</p>

    <p>Move the lines / complete the squares</p>
    -->

    <paper-card hidden$="[[ !_onPage(page, 10) ]]">
      <div class="card-content">
        <label>
          What were the three words you were told to remember?
        </label>
        <paper-input></paper-input>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button on-tap="_nextPage">Next</paper-button>
      </div>
    </paper-card>

    <paper-card hidden$="[[ !_onPage(page, 11) ]]">
      <div class="card-content">
        <label>
          Have you finished?
        </label>
        <paper-input></paper-input>
      </div>
      <div class="card-actions layout horizontal end-justified">
        <paper-button class="submit" on-tap="submit" raised>Submit</paper-button>
      </div>
    </paper-card>
    
  </template>

  <script>
    Polymer({
      is: 'app-main',
      properties: {
        page: {
          type: Number,
          value: 1,
        }
      },
      _onPage(onPage, wantPage) {
        return onPage == wantPage;
      },
      _nextPage() {
        this.page += 1;
      },
    });
  </script>

</dom-module>
